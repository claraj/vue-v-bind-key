<!DOCTYPE html>
<html lang="en">
<head>
  <title>Minnesota Cities - uses v-bind:key</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <style>
      
      body {
        background: greenyellow;
      }

      input {
          width: 100%;
          padding: 5px;
          margin: 5px 5px 5px 0px;
          box-sizing: border-box;
      }

      #error {
          color: red;
      }

      tr, td, th, table{
          border: 1px black solid;
          border-collapse: collapse;
      }

  </style>

</head>
<body>

    <div id="app">

    <h1>Minnesota Cities v-bind:key</h1>

    <h2>Update Population</h2>

    <div id="error" v-for="error in errors">{{ error }}</div>

    <label for="city">City</label>
    <input id="city" name="city" v-model.trim="city">
    <br>
    <label for="population">New Population</label>
    <input id="population" name="population" v-model.number="population">
    <br>
    <button id="update-city" v-on:click="updateCity">Update City</button>    

    <h2>City List</h2>

    <table>
        <tr><th>ID</th><th>City</th><th>Population</th></tr>
        <tr v-for="city in cities" v-bind:key="city.id">
            <td>{{ city.id }}</td>
            <td>{{ city.city }}</td>
            <td>{{ city.population }}</td>
        </tr>
    </table>
    
    </div>
